<body>
<h1>Create Your IRCTC account</h1>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="login.html">Login</a>
    <a href="register.html">Register</a>
<form>
<div>
    <input type="text" placeholder="Username" required><br><br>
    <input type="text" placeholder="Fullname" required><br><br>
    <input type="Email" placeholder="Email" required><br><br>
    <input type="password" placeholder="Password" required><br><br>
    <input type="password" placeholder="Confirm Password" required><br><br>
    <select>
        <option>+91- India</option>
        <option>+93- Afghanistan</option>
        <option>+358- Aland Island</option>
        <option>+355- Albania</option>
        <option>+213- Algeria</option>
    </select> 
    <br><br> 
    <input type="number" placeholder="Mobile Number" required><br><br>
    <input type="radio" name="gender" id="male"> 
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other">
    <label for="other">Others</label><br><br> 
    <input type="checkbox" id="Conditions" required>
    <label for="Conditions">I agree terms & conditions</label><br><br>
    <label for="fileInput">Upload your photo for confirmation</label><br>
    <input type="file" id="fileInput" accept="image/*">
</div> 
<p>Already Have An Account : <a href="login.html">Login Here</a></p>
<button type="submit">Register</button>
</form>
</body>
</html>
